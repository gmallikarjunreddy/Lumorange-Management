<!DOCTYPE html>
<html>
<head>
    <title>Test Edit Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Test Edit Employee Function</h2>
        
        <button class="btn btn-primary" onclick="testEdit()">Test Edit Function</button>
        
        <div id="result" class="mt-3"></div>
        
        <!-- Modal for testing -->
        <div class="modal fade" id="editEmployeeModal" tabindex="-1">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Employee</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form action="/employees/update" method="post">
                            <input type="hidden" name="employee_id" id="edit_employee_id">
                            
                            <div class="mb-3">
                                <label class="form-label">First Name</label>
                                <input type="text" name="first_name" id="edit_first_name" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Last Name</label>
                                <input type="text" name="last_name" id="edit_last_name" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" name="email" id="edit_email" class="form-control">
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function editEmployee(employee) {
            console.log('editEmployee called with:', employee);
            
            try {
                // Parse employee data - handle both old and new data structures
                const firstName = employee.first_name || employee.name?.split(' ')[0] || '';
                const lastName = employee.last_name || employee.name?.split(' ').slice(1).join(' ') || '';
                
                document.getElementById('edit_employee_id').value = employee.employee_id || '';
                document.getElementById('edit_first_name').value = firstName;
                document.getElementById('edit_last_name').value = lastName;
                document.getElementById('edit_email').value = employee.email || '';
                
                console.log('Fields populated successfully');
                document.getElementById('result').innerHTML = '<div class="alert alert-success">Edit function working! Fields populated.</div>';
                
                new bootstrap.Modal(document.getElementById('editEmployeeModal')).show();
            } catch (error) {
                console.error('Error in editEmployee:', error);
                document.getElementById('result').innerHTML = '<div class="alert alert-danger">Error: ' + error.message + '</div>';
            }
        }
        
        function testEdit() {
            // Test employee object
            const testEmployee = {
                employee_id: 'EMP001',
                first_name: 'John',
                last_name: 'Doe',
                email: 'john.doe@example.com',
                department_id: 1,
                position: 'Developer'
            };
            
            console.log('Testing with employee:', testEmployee);
            editEmployee(testEmployee);
        }
    </script>
</body>
</html>
